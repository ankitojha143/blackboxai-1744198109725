<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Speaking Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-50 min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">English Speaking Practice</h1>
            <p class="text-blue-100">Improve your spoken English skills</p>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="lessons" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Lessons will be loaded here by JavaScript -->
            <div class="text-center py-8">
                <p class="text-gray-500">Loading lessons...</p>
            </div>
        </section>

        <section id="practice" class="hidden mt-8 bg-white rounded-lg shadow-md p-6">
            <div id="exercise-container"></div>
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button id="listen-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center gap-2">
                    <i class="fas fa-volume-up"></i> Listen
                </button>
                <button id="speak-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md flex items-center gap-2">
                    <i class="fas fa-microphone"></i> Speak
                </button>
                <button id="next-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md">
                    Next Exercise
                </button>
            </div>
            <div id="feedback" class="mt-4 hidden"></div>
        </section>
    </main>

    <script src="lessons.js"></script>
    <script src="app.js"></script>
</body>
</html>
